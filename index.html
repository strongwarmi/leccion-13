<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<center>
  <h1>Formulario de datos</h1>
<form action="">
  <div>
    <label for="nombre">Nombre</label><br>
    <input id="nombre" type="text" required>
  </div><br><br>
  <div>
    <label for="apellido">Apellido</label><br>
    <input id="apellido" type="text" required>
  </div><br><br>
  <div>
    <label for="telefono" >Teléfono</label><br>
    <input id="telefono" type="text"  pattern="^[9]\d{8}$" required>
  </div><br><br>
  <div>
    <label for="carro">Escoge tu carro para continuar</label><br>
    <select name="carro" id="carro" required>
      <option selected hidden>Escoge tu carro</option>
      <option value="0">Volvo</option>
      <option value="1">Saab</option>
      <option value="2">Mercedes</option>
      <option value="3">Audi</option>
    </select>
  </div><br><br>
  <div>
    <label for="email">Email</label><br>
    <input id="email" type="email" required>
  </div><br><br>
  <div>
    <label for="pass">Crea tu contraseña</label><br>
    <input id="pass" type="password" pattern=".{6}" title="6 o más caracteres" required>
  </div>
  <button type="submit">Send</button>
</form>
</center>
</body>
</html>
